<ion-view view-title="Els meus llocs">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.latitude}},{{chat.longitude}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
